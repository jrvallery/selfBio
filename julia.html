<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Julia - I made this for you!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #1b1b24;
        --rose: #f45b8a;
        --berry: #ff8fbe;
        --peach: #ffe1d4;
        --gold: #ffd166;
        --sky: #9ae6ff;
        --paper: #fff7f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(40% 60% at 10% 10%, rgba(255, 209, 102, 0.55), transparent 65%),
          radial-gradient(45% 55% at 90% 20%, rgba(154, 230, 255, 0.45), transparent 60%),
          linear-gradient(135deg, #fff7f5 0%, #ffe8f0 45%, #fde2ec 100%);
        display: grid;
        place-items: center;
        padding: 48px 20px;
      }

      main {
        width: min(900px, 100%);
        background: rgba(255, 255, 255, 0.75);
        border-radius: 28px;
        padding: 48px clamp(24px, 5vw, 56px);
        box-shadow:
          0 24px 60px rgba(27, 27, 36, 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        position: relative;
        overflow: hidden;
      }

      .sparkle {
        position: absolute;
        width: 260px;
        height: 260px;
        background: radial-gradient(circle, rgba(244, 91, 138, 0.35), transparent 65%);
        filter: blur(2px);
        animation: drift 12s ease-in-out infinite;
        pointer-events: none;
      }

      .sparkle.one {
        top: -120px;
        right: -80px;
      }

      .sparkle.two {
        bottom: -140px;
        left: -60px;
        animation-delay: -6s;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.28em;
        font-size: 0.75rem;
        color: rgba(27, 27, 36, 0.6);
        margin: 0 0 12px;
      }

      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(2.8rem, 6vw, 4.6rem);
        margin: 0 0 16px;
      }

      .lead {
        font-size: clamp(1.1rem, 2.4vw, 1.4rem);
        line-height: 1.6;
        max-width: 40ch;
        margin: 0 0 20px;
      }

      .centerpiece {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        margin: 6px 0 22px;
      }

      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon .emoji {
        font-size: 3.4rem;
        line-height: 1;
      }

      .icon.heart {
        animation: pulse 2.6s ease-in-out infinite;
      }

      .icon.cat {
        animation: float 3.2s ease-in-out infinite;
      }

      .icon.heart .emoji {
        font-size: 3.8rem;
      }

      .icon.cat .emoji {
        font-size: 3.2rem;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .button {
        appearance: none;
        border: none;
        cursor: pointer;
        padding: 14px 24px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .button.primary {
        background: linear-gradient(120deg, var(--rose), var(--berry));
        color: white;
        box-shadow: 0 12px 24px rgba(244, 91, 138, 0.35);
      }

      .button.secondary {
        background: white;
        color: var(--ink);
        border: 1px solid rgba(27, 27, 36, 0.15);
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .message {
        margin-top: 16px;
        font-size: 0.95rem;
        color: rgba(27, 27, 36, 0.7);
      }

      @keyframes drift {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(16px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1.02);
        }
        50% {
          transform: scale(1.12);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(0.92);
        }
        50% {
          transform: translateY(-6px) scale(1.02);
        }
      }

      .fall-heart {
        position: fixed;
        left: var(--x);
        top: -10vh;
        font-size: var(--size);
        pointer-events: none;
        z-index: 20;
        animation: fall var(--duration) linear var(--delay) forwards;
        filter: drop-shadow(0 6px 8px rgba(27, 27, 36, 0.2));
      }

      @keyframes fall {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--drift), 110vh) rotate(25deg);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 24px 14px;
        }

        main {
          padding: 28px 18px;
          border-radius: 22px;
        }

        h1,
        .lead,
        .message {
          text-align: center;
        }

        .centerpiece {
          margin: 4px 0 18px;
          gap: 12px;
        }

        .icon .emoji {
          font-size: 3.8rem;
        }

        .icon.heart .emoji {
          font-size: 4.3rem;
        }

        .icon.cat .emoji {
          font-size: 3.6rem;
        }

        .actions {
          flex-direction: column;
        }

        .button {
          width: 100%;
          font-size: 1.05rem;
          padding: 16px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="sparkle one" aria-hidden="true"></div>
      <div class="sparkle two" aria-hidden="true"></div>
      <div class="centerpiece" aria-hidden="true">
        <div class="icon heart">
          <span class="emoji" aria-hidden="true">‚ù§Ô∏è</span>
        </div>
        <div class="icon cat">
          <span class="emoji" aria-hidden="true">üê±</span>
        </div>
      </div>

      <h1>Julia, will you be my Valentine?</h1>
      <p class="lead">Just a simple yes or no, with a whole lot of hope.</p>

      <div class="actions">
        <button class="button primary" type="button" id="yes-button">Yes</button>
        <button class="button secondary" type="button" id="no-button">No</button>
      </div>

      <p class="message">.</p>
    </main>
    <script>
      const discordWebhook =
        "https://discord.com/api/webhooks/1469737990648631340/m2JsBDGV6GetpRO_1uEuuX_wwZuWZq6nC53OTItOcPCA1_eBZ0TP2P9OgtQqwrDBB_7K";

      document.getElementById("yes-button").addEventListener("click", async () => {
        const hearts = ["üíñ", "üíò", "üíó", "‚ù§Ô∏è", "üíù", "üíû", "üê±", "üò∫"];
        const count = 80;

        for (let i = 0; i < count; i += 1) {
          const heart = document.createElement("span");
          heart.className = "fall-heart";
          heart.textContent = hearts[i % hearts.length];

          const x = Math.random() * 100;
          const size = 18 + Math.random() * 18;
          const duration = 4 + Math.random() * 3;
          const delay = Math.random() * 1.8;
          const drift = (Math.random() - 0.5) * 30;

          heart.style.setProperty("--x", `${x}vw`);
          heart.style.setProperty("--size", `${size}px`);
          heart.style.setProperty("--duration", `${duration}s`);
          heart.style.setProperty("--delay", `${delay}s`);
          heart.style.setProperty("--drift", `${drift}vw`);

          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), (duration + delay) * 1000 + 400);
        }

        try {
          await fetch(discordWebhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: "She said yes üíñ" }),
          });
        } catch (error) {
          console.error("Webhook failed", error);
        }
      });

      document.getElementById("no-button").addEventListener("click", async () => {
        try {
          await fetch(discordWebhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: "She said no üòÖ" }),
          });
        } catch (error) {
          console.error("Webhook failed", error);
        }
      });
    </script>
  </body>
</html>
